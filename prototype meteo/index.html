<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prototype Meteo</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
  <link rel="shortcut icon" href="assist/c.png" type="image/x-icon">
</head>
<body background="assist/cloud.gif" class="bg">
  <div class="container">
    <div class="search">
      <i class='bx bxs-map'></i>
      <input type="text" placeholder="Add city...">
      <button type="button" class="bx bx-search"></button>
    </div>

    <div class="wetherbox">
      <div class="box">
        <div class="info">
          <div class="wether">
            <img src="assist/cloud.png" alt="weather">
            <p class="temp">0<span>Â°C</span></p>
            <p class="description">Broken Clouds</p>
          </div>
        </div>
      </div>
    </div>

    <div class="details">
      <div class="humi">
        <i class='bx bx-water'></i>
        <div class="text">
          
            <span>0%</span>
          
          <p>Humidity</p>
        </div>
      </div>

      <div class="wind">
        <i class='bx bx-wind'></i>
        <div class="text">
          <div class="infowind">
            <span>0Km/h</span>
          </div>
          <p>Wind Speed</p>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
