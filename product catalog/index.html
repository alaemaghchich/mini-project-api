<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Catalog via API</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>
<body>
  <header>
    <div class="search">
      <input type="text" placeholder="Product name">
      <button type="button" class="bx bx-search"></button>
    </div>

    <form class="filters">
        <label>
        <input type="radio" name="choice" value="all Product" checked>
        <span>all Product</span>
      </label>
      <label>
        <input type="radio" name="choice" value="Best Seller">
        <span>Best Seller</span>
      </label>
      <label>
        <input type="radio" name="choice" value="Fashion">
        <span>Fashion</span>
      </label>
      <label>
        <input type="radio" name="choice" value="jewelery">
        <span>jewelery</span>
      </label>
      <label>
        <input type="radio" name="choice" value="Electronics">
        <span>Electronics</span>
      </label>
    </form>

    <select id="lang">
      <option value="en">En</option>
      <option value="fr">Fr</option>
      <option value="ar">Ar</option>
    </select>
    <button id="dark" class="bx bx-moon" title="Toggle dark mode"></button>
  </header>

  <div class="catalog"></div>

  <script src="main.js"></script>
</body>
</html>
